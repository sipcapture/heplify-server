name: "heplify-server"
arch: "amd64"
platform: "linux"
version: "v${VERSION}"
section: "default"
priority: "extra"
replaces:
- heplify-server
provides:
- heplify-server
maintainer: "QXIP SIPCapture <support@sipcapture.org>"
description: |
    HEP Capture Server for HOMER/SIPCAPTURE
vendor: "QXIP"
homepage: "http://qxip.net"
license: "AGPLv3"
bindir: "/usr/local/bin"
files:
  /tmp/pkg/heplify-server: "/usr/local/bin/heplify-server"
config_files:
  /tmp/pkg/example/heplify-server.service: "/etc/systemd/system/heplify-server.service"
  /tmp/pkg/example/homer7_config/heplify-server.toml: "/etc/heplify-server.toml"
